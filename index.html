<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <style>
    :root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);
  --color-gray-400: rgba(119, 124, 124, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-400: rgba(45, 166, 178, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-teal-700: rgba(26, 104, 115, 1);
  --color-teal-800: rgba(41, 150, 161, 1);
  --color-red-400: rgba(255, 84, 89, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-400: rgba(230, 129, 97, 1);
  --color-orange-500: rgba(168, 75, 47, 1);

  /* RGB versions for opacity control */
  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;

  /* Background color tokens (Light Mode) */
  --color-bg-1: rgba(59, 130, 246, 0.08);
  --color-bg-2: rgba(245, 158, 11, 0.08);
  --color-bg-3: rgba(34, 197, 94, 0.08);
  --color-bg-4: rgba(239, 68, 68, 0.08);
  --color-bg-5: rgba(147, 51, 234, 0.08);
  --color-bg-6: rgba(249, 115, 22, 0.08);
  --color-bg-7: rgba(236, 72, 153, 0.08);
  --color-bg-8: rgba(6, 182, 212, 0.08);

  /* Semantic Color Tokens (Light Mode) */
  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-primary-active: var(--color-teal-700);
  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
  --color-error: var(--color-red-500);
  --color-success: var(--color-teal-500);
  --color-warning: var(--color-orange-500);
  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
  --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

  /* Common style patterns */
  --focus-ring: 0 0 0 3px var(--color-focus-ring);
  --focus-outline: 2px solid var(--color-primary);

  /* Typography */
  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system,
    BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;
  --letter-spacing-tight: -0.01em;

  /* Spacing */
  --space-4: 4px;
  --space-6: 6px;
  --space-8: 8px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;
  --space-40: 40px;

  /* Border Radius */
  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  /* Shadows */
  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04),
    0 2px 4px -1px rgba(0, 0, 0, 0.02);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04),
    0 4px 6px -2px rgba(0, 0, 0, 0.02);

  /* Animation */
  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
}

/* Dark mode colors */
@media (prefers-color-scheme: dark) {
  :root {
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;

    --color-bg-1: rgba(29, 78, 216, 0.15);
    --color-bg-2: rgba(180, 83, 9, 0.15);
    --color-bg-3: rgba(21, 128, 61, 0.15);
    --color-bg-4: rgba(185, 28, 28, 0.15);
    --color-bg-5: rgba(107, 33, 168, 0.15);
    --color-bg-6: rgba(194, 65, 12, 0.15);
    --color-bg-7: rgba(190, 24, 93, 0.15);
    --color-bg-8: rgba(8, 145, 178, 0.15);

    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2')
    format('woff2');
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-family-base);
  background-color: var(--color-background);
  color: var(--color-text);
  line-height: var(--line-height-normal);
  -webkit-font-smoothing: antialiased;
}

#root {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Navbar Styles */
.navbar {
  background-color: var(--color-surface);
  border-bottom: 1px solid var(--color-border);
  padding: var(--space-16) var(--space-24);
  box-shadow: var(--shadow-sm);
}

.navbar-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar-brand {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-text);
  text-decoration: none;
}

.navbar-links {
  display: flex;
  gap: var(--space-24);
  list-style: none;
}

.navbar-link {
  color: var(--color-text-secondary);
  text-decoration: none;
  font-weight: var(--font-weight-medium);
  padding: var(--space-8) var(--space-16);
  border-radius: var(--radius-base);
  transition: all var(--duration-fast) var(--ease-standard);
}

.navbar-link:hover {
  color: var(--color-primary);
  background-color: var(--color-secondary);
}

.navbar-link.active {
  color: var(--color-primary);
  background-color: var(--color-secondary);
}

/* Main Content */
.main-content {
  flex: 1;
  padding: var(--space-32) var(--space-24);
  max-width: 1200px;
  width: 100%;
  margin: 0 auto;
}

/* Dashboard Styles */
.dashboard-header {
  margin-bottom: var(--space-32);
}

.dashboard-title {
  font-size: var(--font-size-3xl);
  font-weight: var(--font-weight-bold);
  margin-bottom: var(--space-8);
  letter-spacing: var(--letter-spacing-tight);
}

.dashboard-subtitle {
  color: var(--color-text-secondary);
  font-size: var(--font-size-base);
}

/* View Toggle Buttons */
.view-toggle {
  display: flex;
  gap: var(--space-12);
  margin-bottom: var(--space-24);
  flex-wrap: wrap;
}

.view-toggle-btn {
  padding: var(--space-8) var(--space-20);
  border: 1px solid var(--color-border);
  background-color: var(--color-surface);
  color: var(--color-text);
  border-radius: var(--radius-base);
  cursor: pointer;
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-medium);
  transition: all var(--duration-fast) var(--ease-standard);
}

.view-toggle-btn:hover {
  background-color: var(--color-secondary);
  border-color: var(--color-primary);
}

.view-toggle-btn.active {
  background-color: var(--color-primary);
  color: var(--color-btn-primary-text);
  border-color: var(--color-primary);
}

/* Loading Spinner */
.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 300px;
  font-size: var(--font-size-lg);
  color: var(--color-text-secondary);
}

.spinner {
  border: 3px solid var(--color-secondary);
  border-top: 3px solid var(--color-primary);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin-right: var(--space-12);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Table View */
.table-container {
  overflow-x: auto;
  background-color: var(--color-surface);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  box-shadow: var(--shadow-sm);
}

.employee-table {
  width: 100%;
  border-collapse: collapse;
}

.employee-table thead {
  background-color: var(--color-bg-1);
}

.employee-table th {
  padding: var(--space-16);
  text-align: left;
  font-weight: var(--font-weight-semibold);
  font-size: var(--font-size-sm);
  color: var(--color-text);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  border-bottom: 1px solid var(--color-border);
}

.employee-table td {
  padding: var(--space-16);
  border-bottom: 1px solid var(--color-card-border-inner);
}

.employee-table tbody tr:hover {
  background-color: var(--color-bg-1);
}

.employee-table tbody tr:last-child td {
  border-bottom: none;
}

/* Card View */
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: var(--space-20);
}

.employee-card {
  background-color: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-20);
  box-shadow: var(--shadow-sm);
  transition: all var(--duration-normal) var(--ease-standard);
}

.employee-card:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.employee-card-id {
  display: inline-block;
  background-color: var(--color-bg-1);
  color: var(--color-primary);
  padding: var(--space-4) var(--space-12);
  border-radius: var(--radius-full);
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-12);
}

.employee-card-name {
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-8);
  color: var(--color-text);
}

.employee-card-email {
  color: var(--color-text-secondary);
  font-size: var(--font-size-sm);
}

/* List View */
.employee-list {
  background-color: var(--color-surface);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  box-shadow: var(--shadow-sm);
}

.employee-list-item {
  padding: var(--space-16) var(--space-20);
  border-bottom: 1px solid var(--color-card-border-inner);
  display: flex;
  align-items: center;
  gap: var(--space-16);
  transition: background-color var(--duration-fast) var(--ease-standard);
}

.employee-list-item:hover {
  background-color: var(--color-bg-1);
}

.employee-list-item:last-child {
  border-bottom: none;
}

.employee-list-id {
  background-color: var(--color-bg-2);
  color: var(--color-primary);
  padding: var(--space-6) var(--space-12);
  border-radius: var(--radius-base);
  font-weight: var(--font-weight-semibold);
  font-size: var(--font-size-sm);
  min-width: 40px;
  text-align: center;
}

.employee-list-details {
  flex: 1;
}

.employee-list-name {
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-4);
  color: var(--color-text);
}

.employee-list-email {
  color: var(--color-text-secondary);
  font-size: var(--font-size-sm);
}

/* Form Styles */
.form-container {
  max-width: 600px;
  margin: 0 auto;
}

.form-card {
  background-color: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-32);
  box-shadow: var(--shadow-md);
}

.form-title {
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-bold);
  margin-bottom: var(--space-8);
  letter-spacing: var(--letter-spacing-tight);
}

.form-subtitle {
  color: var(--color-text-secondary);
  margin-bottom: var(--space-32);
}

.form-group {
  margin-bottom: var(--space-20);
}

.form-label {
  display: block;
  font-weight: var(--font-weight-medium);
  margin-bottom: var(--space-8);
  color: var(--color-text);
  font-size: var(--font-size-sm);
}

.form-label-required::after {
  content: ' *';
  color: var(--color-error);
}

.form-input {
  width: 100%;
  padding: var(--space-12) var(--space-16);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  background-color: var(--color-background);
  color: var(--color-text);
  transition: all var(--duration-fast) var(--ease-standard);
  font-family: var(--font-family-base);
}

.form-input:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: var(--focus-ring);
}

.form-input.error {
  border-color: var(--color-error);
}

.form-error {
  color: var(--color-error);
  font-size: var(--font-size-sm);
  margin-top: var(--space-4);
}

.form-button {
  width: 100%;
  padding: var(--space-12) var(--space-24);
  background-color: var(--color-primary);
  color: var(--color-btn-primary-text);
  border: none;
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-semibold);
  cursor: pointer;
  transition: all var(--duration-normal) var(--ease-standard);
}

.form-button:hover {
  background-color: var(--color-primary-hover);
  transform: translateY(-1px);
  box-shadow: var(--shadow-md);
}

.form-button:active {
  background-color: var(--color-primary-active);
  transform: translateY(0);
}

.form-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

/* Success Message */
.success-message {
  background-color: var(--color-bg-3);
  border: 1px solid var(--color-success);
  color: var(--color-success);
  padding: var(--space-16);
  border-radius: var(--radius-base);
  margin-bottom: var(--space-20);
  display: flex;
  align-items: center;
  gap: var(--space-12);
}

.success-icon {
  font-size: var(--font-size-xl);
}

/* Error Message */
.error-message {
  background-color: var(--color-bg-4);
  border: 1px solid var(--color-error);
  color: var(--color-error);
  padding: var(--space-16);
  border-radius: var(--radius-base);
  margin-bottom: var(--space-20);
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar-container {
    flex-direction: column;
    gap: var(--space-16);
  }

  .navbar-links {
    gap: var(--space-12);
  }

  .main-content {
    padding: var(--space-20) var(--space-16);
  }

  .dashboard-title {
    font-size: var(--font-size-2xl);
  }

  .card-grid {
    grid-template-columns: 1fr;
  }

  .form-card {
    padding: var(--space-24);
  }

  .employee-table th,
  .employee-table td {
    padding: var(--space-12);
  }
}
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/react-router-dom@6.20.0/dist/umd/react-router-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { BrowserRouter, Routes, Route, Link, useLocation } = window.ReactRouterDOM;

    // Navbar Component
    function Navbar() {
      const location = useLocation();

      return (
        <nav className="navbar">
          <div className="navbar-container">
            <Link to="/" className="navbar-brand">Employee Dashboard</Link>
            <ul className="navbar-links">
              <li>
                <Link 
                  to="/" 
                  className={`navbar-link ${location.pathname === '/' ? 'active' : ''}`}
                >
                  Home
                </Link>
              </li>
              <li>
                <Link 
                  to="/employee-form" 
                  className={`navbar-link ${location.pathname === '/employee-form' ? 'active' : ''}`}
                >
                  Employee Form
                </Link>
              </li>
            </ul>
          </div>
        </nav>
      );
    }

    // Home/Dashboard Component
    function Dashboard() {
      const [employees, setEmployees] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [viewType, setViewType] = useState('table');

      useEffect(() => {
        fetchEmployees();
      }, []);

      const fetchEmployees = async () => {
        try {
          setLoading(true);
          const response = await fetch('https://jsonplaceholder.typicode.com/users');
          if (!response.ok) {
            throw new Error('Failed to fetch employees');
          }
          const data = await response.json();
          setEmployees(data);
          setError(null);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      const renderTableView = () => (
        <div className="table-container">
          <table className="employee-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              {employees.map(employee => (
                <tr key={employee.id}>
                  <td>{employee.id}</td>
                  <td>{employee.name}</td>
                  <td>{employee.email}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );

      const renderCardView = () => (
        <div className="card-grid">
          {employees.map(employee => (
            <div key={employee.id} className="employee-card">
              <div className="employee-card-id">ID: {employee.id}</div>
              <div className="employee-card-name">{employee.name}</div>
              <div className="employee-card-email">{employee.email}</div>
            </div>
          ))}
        </div>
      );

      const renderListView = () => (
        <div className="employee-list">
          {employees.map(employee => (
            <div key={employee.id} className="employee-list-item">
              <div className="employee-list-id">{employee.id}</div>
              <div className="employee-list-details">
                <div className="employee-list-name">{employee.name}</div>
                <div className="employee-list-email">{employee.email}</div>
              </div>
            </div>
          ))}
        </div>
      );

      if (loading) {
        return (
          <div className="loading">
            <div className="spinner"></div>
            <span>Loading employees...</span>
          </div>
        );
      }

      if (error) {
        return (
          <div className="error-message">
            <strong>Error:</strong> {error}
          </div>
        );
      }

      return (
        <div>
          <div className="dashboard-header">
            <h1 className="dashboard-title">Employee Dashboard</h1>
            <p className="dashboard-subtitle">View all employees in your organization</p>
          </div>

          <div className="view-toggle">
            <button
              className={`view-toggle-btn ${viewType === 'table' ? 'active' : ''}`}
              onClick={() => setViewType('table')}
            >
              Table View
            </button>
            <button
              className={`view-toggle-btn ${viewType === 'card' ? 'active' : ''}`}
              onClick={() => setViewType('card')}
            >
              Card View
            </button>
            <button
              className={`view-toggle-btn ${viewType === 'list' ? 'active' : ''}`}
              onClick={() => setViewType('list')}
            >
              List View
            </button>
          </div>

          {viewType === 'table' && renderTableView()}
          {viewType === 'card' && renderCardView()}
          {viewType === 'list' && renderListView()}
        </div>
      );
    }

    // Employee Form Component
    function EmployeeForm() {
      const [formData, setFormData] = useState({
        name: '',
        designation: '',
        location: '',
        salary: ''
      });
      const [errors, setErrors] = useState({});
      const [submitted, setSubmitted] = useState(false);

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
        // Clear error for this field when user starts typing
        if (errors[name]) {
          setErrors(prev => ({
            ...prev,
            [name]: ''
          }));
        }
      };

      const validateForm = () => {
        const newErrors = {};

        if (!formData.name.trim()) {
          newErrors.name = 'Name is required';
        }

        if (!formData.designation.trim()) {
          newErrors.designation = 'Designation is required';
        }

        if (!formData.location.trim()) {
          newErrors.location = 'Location is required';
        }

        if (!formData.salary) {
          newErrors.salary = 'Salary is required';
        } else if (isNaN(formData.salary) || Number(formData.salary) <= 0) {
          newErrors.salary = 'Please enter a valid salary amount';
        }

        setErrors(newErrors);
        return Object.keys(newErrors).length === 0;
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        
        if (validateForm()) {
          // Show success message
          setSubmitted(true);
          
          // Reset form after 3 seconds
          setTimeout(() => {
            setFormData({
              name: '',
              designation: '',
              location: '',
              salary: ''
            });
            setSubmitted(false);
          }, 3000);
        }
      };

      return (
        <div className="form-container">
          <div className="form-card">
            <h2 className="form-title">Add New Employee</h2>
            <p className="form-subtitle">Fill in the details below to add a new employee</p>

            {submitted && (
              <div className="success-message">
                <span className="success-icon">✓</span>
                <span>Employee added successfully!</span>
              </div>
            )}

            <form onSubmit={handleSubmit}>
              <div className="form-group">
                <label htmlFor="name" className="form-label form-label-required">
                  Name
                </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  className={`form-input ${errors.name ? 'error' : ''}`}
                  placeholder="Enter employee name"
                />
                {errors.name && <div className="form-error">{errors.name}</div>}
              </div>

              <div className="form-group">
                <label htmlFor="designation" className="form-label form-label-required">
                  Designation
                </label>
                <input
                  type="text"
                  id="designation"
                  name="designation"
                  value={formData.designation}
                  onChange={handleChange}
                  className={`form-input ${errors.designation ? 'error' : ''}`}
                  placeholder="Enter designation"
                />
                {errors.designation && <div className="form-error">{errors.designation}</div>}
              </div>

              <div className="form-group">
                <label htmlFor="location" className="form-label form-label-required">
                  Location
                </label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  value={formData.location}
                  onChange={handleChange}
                  className={`form-input ${errors.location ? 'error' : ''}`}
                  placeholder="Enter location"
                />
                {errors.location && <div className="form-error">{errors.location}</div>}
              </div>

              <div className="form-group">
                <label htmlFor="salary" className="form-label form-label-required">
                  Salary
                </label>
                <input
                  type="number"
                  id="salary"
                  name="salary"
                  value={formData.salary}
                  onChange={handleChange}
                  className={`form-input ${errors.salary ? 'error' : ''}`}
                  placeholder="Enter salary amount"
                  min="0"
                  step="0.01"
                />
                {errors.salary && <div className="form-error">{errors.salary}</div>}
              </div>

              <button type="submit" className="form-button">
                Submit
              </button>
            </form>
          </div>
        </div>
      );
    }

    // Main App Component
    function App() {
      return (
        <BrowserRouter>
          <Navbar />
          <main className="main-content">
            <Routes>
              <Route path="/" element={<Dashboard />} />
              <Route path="/employee-form" element={<EmployeeForm />} />
            </Routes>
          </main>
        </BrowserRouter>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
